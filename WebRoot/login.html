<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body >
<div style="height:643px;background-image: url('login_bkg.jpg');background-repeat: no-repeat;background-size:100% 100%">
<div style="width: 60%;padding-left: 30%;padding-top: 15%">
  <h2>四川大学图书馆</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputID3" class="col-sm-2 control-label">学号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputID3" placeholder="学号">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">  记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登陆</button>
    </div>
  </div>
</form>
</div>
</div>
<script src="js/jquery-1.12.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
