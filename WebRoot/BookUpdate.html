            </button>
            <a class="navbar-brand" href="#">四川大学图书馆</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">主页 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">查询图书</a></li>
                <li><a href="#">借阅图书</a></li>
                <li><a href="#">归还图书</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">图书信息 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">新书上架</a></li>
                        <li><a href="#">旧书下架</a></li>

                        <li role="separator" class="divider"></li>

                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">读者信息 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">读者查询</a></li>
                        <li><a href="#">信息更新</a></li>
                        <li><a href="#">删除用户</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>

            <ul class="nav navbar-nav navbar-right">

                        <li><a href="#">个人信息</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

<div style="width: 60%;padding-left: 35%">
    <form>
        <div class="form-group">
            <label for="InputBook_ID">书ID</label>
            <input type="text" class="form-control" id="InputBook_ID" placeholder="书ID">
        </div>
        <div class="form-group">
            <label for="InputBook_name">新书名</label>
            <input type="text" class="form-control" id="InputBook_name" placeholder="新书名">
        </div>
        <div class="form-group">
            <label for="InputAutor">新作者</label>
            <input type="text" class="form-control" id="InputAutor" placeholder="新作者">
        </div>
        <div class="form-group">
            <label for="InputPublisher">新出版社</label>
            <input type="text" class="form-control" id="InputPublisher" placeholder="新出版社">
        </div>
        <div class="form-group">
            <label for="InputEdition">新版次</label>
            <input type="text" class="form-control" id="InputEdition" placeholder="新版次">
        </div>
        <div class="form-group">
            <label for="InputIsbn">新ISBN</label>
            <input type="text" class="form-control" id="InputIsbn" placeholder="新ISBN">
        </div>
        <div class="form-group">
            <label for="InputPrice">新价格</label>
            <input type="text" class="form-control" id="InputPrice" placeholder="新价格">
        </div>
        <div class="form-group">
            <label for="InputPage">新页数</label>
            <input type="text" class="form-control" id="InputPage" placeholder="新页数">
        </div>
        <div class="form-group">
            <label for="InputTranslator">新译者</label>
            <input type="text" class="form-control" id="InputTranslator" placeholder="新译者">
        </div>
        <div class="form-group">
            <label for="InputInTime">录入时间</label>
            <input type="text" class="form-control" id="InputInTime" placeholder="录入时间">
        </div>

        <button type="submit" class="btn btn-default">确定</button>
    </form>
</div>

<script src="js/jquery-1.12.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
